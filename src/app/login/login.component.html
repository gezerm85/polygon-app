<div class="container">
  <form (ngSubmit)="login()" class="formContainer">
    <h1 class="title">Giriş Yap</h1>
   <div class="inputBox">
     <input class="input" type="email" [(ngModel)]="email" name="email" placeholder="E-posta" required />
     <input class="input" type="password" [(ngModel)]="password" name="password" placeholder="Şifre" required />
   </div>
     <button class="inputBtn" type="submit">Giriş Yap</button>
   </form>
   
</div>
